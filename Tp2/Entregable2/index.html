<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h2>☺ RETRO GAME X IN LINE ☺</h2>
            </div>
            <div>
                <button id="buttonStart" class="btn btn-dark">Start</button>
                <button id="buttonRestart" class="hidden">Restart</button>
                <p></p>
                <h3 id="gameTimer">Game Timer: 0:0</h3>
                <h3 id="playerTimer"></h3>
            </div>
            <p></p>
              
            <div id="hideInGame">
                <div>
                    <label for="">P1 Name:</label>
                    <input id="nameP1" class="p-1 bg-dark text-white" type="text">
                    <label id="labelColour1" for="">Choose P1 colour:</label>
                    <select id="selectColour1" class="btn dropdown-toggle btn-dark">
                        <option value="#blackCoin">black</option>
                        <option value="#blueCoin">blue</option>
                        <option value="#greenCoin">green</option>
                        <option value="#purpleCoin">purple</option>
                        <option value="#redCoin">red</option>
                        <option value="#yellowCoin">yellow</option>
                    </select>
                </div>
                <div>
                    <label for="">P2 Name: </label>
                    <input id="nameP2" class="p-1 bg-dark text-white" type="text">
                    <label id="labelColour2" for="">Choose P2 colour:</label>
                    <select id="selectColour2" class="btn dropdown-toggle btn-dark">
                        <option value="#blackCoin">black</option>
                        <option value="#blueCoin">blue</option>
                        <option value="#greenCoin">green</option>
                        <option value="#purpleCoin">purple</option>
                        <option value="#redCoin">red</option>
                        <option value="#yellowCoin">yellow</option>
                    </select>
                </div>
                <div>
                    <label id="labelXenLinea" for="">Choose the amount of coins:</label>
                    <select id="selectXenLinea" class="btn dropdown-toggle btn-dark">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div>
                <h2 class="hidden" id="errorColoresSeleccionados">Choose different colours</h2>
            </div>
            <div>
                <h3 id="turnPlayer1" class="hidden"></h3>
            </div>
            <div>
                <h3 id="turnPlayer2" class="hidden"></h3>
            </div>
            <div id="playerWinMessageContainer" class="hidden">
                <p></p>
                <h2 id="playerWinMessage"></h2>
                <img src="./images/fireworksGif.gif" alt="" id="fireworksGif">
            </div>
            <div>
                <canvas id="canvas" class="canva" width="1300" height="900"></canvas>
            </div>
        </div>
        <div class="hidden">
            <img src="./images/cleanBoard.png" alt="" id="cleanBoard">
			<img src="./images/blackCoin.png" alt="" id="blackCoin">
            <img src="./images/blueCoin.png" alt="" id="blueCoin">
            <img src="./images/greenCoin.png" alt="" id="greenCoin">
            <img src="./images/purpleCoin.png" alt="" id="purpleCoin">
            <img src="./images/redCoin.png" alt="" id="redCoin">
            <img src="./images/yellowCoin.png" alt="" id="yellowCoin">
            <img src="./images/boardWithBlackCoin.png" alt="" id="boardBlackCoin">
            <img src="./images/boardWithBlueCoin.png" alt="" id="boardBlueCoin">
            <img src="./images/boardWithGreenCoin.png" alt="" id="boardGreenCoin">
            <img src="./images/boardWithPurpleCoin.png" alt="" id="boardPurpleCoin">
            <img src="./images/boardWithRedCoin.png" alt="" id="boardRedCoin">
            <img src="./images/boardWithYellowCoin.png" alt="" id="boardYellowCoin">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="js/Square.js"></script>
<script src="js/Board.js"></script>
<script src="js/Coin.js"></script>
<script src="js/Player.js"></script>
<script src="js/Game.js"></script>
</html>
