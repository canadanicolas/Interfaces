<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h2>JUEGO CUATRO EN LINEA</h2>
            </div>
            <div>
                <button id="buttonStart">Start</button>
                <label id="labelColour1" for="">Elige el color del P2:</label>
                <select id="selectColour1">
                    <option value="#blackCoin">black</option>
                    <option value="#blueCoin">blue</option>
                    <option value="#greenCoin">green</option>
                    <option value="#purpleCoin">purple</option>
                    <option value="#redCoin">red</option>
                    <option value="#yellowCoin">yellow</option>
                </select>
                <label id="labelColour2" for="">Elige el color del P2:</label>
                <select id="selectColour2">
                    <option value="#blackCoin">black</option>
                    <option value="#blueCoin">blue</option>
                    <option value="#greenCoin">green</option>
                    <option value="#purpleCoin">purple</option>
                    <option value="#redCoin">red</option>
                    <option value="#yellowCoin">yellow</option>
                </select>
                <button id="buttonRestart" class="hidden">Restart</button>
            </div>
            <div>
                <h2 class="hidden" id="errorColoresSeleccionados">Por favor seleccione colores diferentes</h2>
            </div>
            <div id="turnPlayer1" class="hidden">
                <h2>Turno jugador 1</h3>
            </div>
            <div id="turnPlayer2" class="hidden">
                <h2>Turno jugador 2</h3>
            </div>
            <div>
                <canvas id="canvas" class="canva" width="1300" height="900"></canvas>
            </div>
        </div>
        <div class="hidden">
            <img src="./images/cleanBoard.png" alt="" id="cleanBoard">
			<img src="./images/blackCoin.png" alt="" id="blackCoin">
            <img src="./images/blueCoin.png" alt="" id="blueCoin">
            <img src="./images/greenCoin.png" alt="" id="greenCoin">
            <img src="./images/purpleCoin.png" alt="" id="purpleCoin">
            <img src="./images/redCoin.png" alt="" id="redCoin">
            <img src="./images/yellowCoin.png" alt="" id="yellowCoin">
            <img src="./images/boardWithBlackCoin.png" alt="" id="boardBlackCoin">
            <img src="./images/boardWithBlueCoin.png" alt="" id="boardBlueCoin">
            <img src="./images/boardWithGreenCoin.png" alt="" id="boardGreenCoin">
            <img src="./images/boardWithPurpleCoin.png" alt="" id="boardPurpleCoin">
            <img src="./images/boardWithRedCoin.png" alt="" id="boardRedCoin">
            <img src="./images/boardWithYellowCoin.png" alt="" id="boardYellowCoin">
        </div>
    </div>
</body>
<script src="js/Square.js"></script>
<script src="js/Board.js"></script>
<script src="js/Coin.js"></script>
<script src="js/Player.js"></script>
<script src="js/Game.js"></script>
</html>
