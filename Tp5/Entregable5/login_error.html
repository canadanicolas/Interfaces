<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Js/parallax.js" type="text/javascript"></script>
</head>
<body>
    <section id="container-loadingRing">
        <div class="loadingRing"></div>
        <h2 class="h2-loading">Loading...</h2>
    </section>
    <section>
        <div class="container-parallax">
            <ul id="scene">
                <li class="layer-parallax" data-depth="0.3">
                    <img id="img-parallax"  src="./Img/vetBackground4.jpg" alt="">
                </li>
            </ul>
        </div>
        <div data-depth="0.8">
            <img class="img-logoLogin" src="./Img/logo-login.png" alt="">
        </div>
        <form class="form-login" action="">
            <h5 class="h5-errorLogin">Wrong Username</h5>
            <input class="input-login input-loginError" type="text" placeholder="Username">
            <h5 class="h5-errorLogin">Wrong Password</h5>
            <input class="input-login input-loginError" type="text" placeholder="Password">
            <a href="index.html" class="button-login">Log In</a>
            <div><h5 class="h5-forgotPassword" href="">Forgot your password?</h5></div>
            <div class="line-login"></div>
            <a href="register.html" class="button-signUp">Sign Up</a>
        </form>
    </section>
    <script type="text/javascript">
        let scene = document.getElementById('scene')
        let parallax = new Parallax(scene) 
    </script>
</body>
<script src="./Js/javascript.js"></script>
</html>
