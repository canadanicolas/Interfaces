<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Js/parallax.js" type="text/javascript"></script>
</head>
<body>
    <section id="container-loadingRing">
        <div class="loadingRing"></div>
        <h2 class="h2-loading">Loading...</h2>
    </section>
    <section>
        <div class="container-parallax">
            <ul id="scene">
                <li class="layer-parallax" data-depth="0.3">
                    <img id="img-parallax"  src="./Img/vetBackground1.jpg" alt="">
                </li>
            </ul>
        </div>
        <div data-depth="0.8">
            <img class="img-logoLogin" src="./Img/logo-login.png" alt="">
        </div>
        <form class="form-register" action="">
            <h2 class="h2-register">Sign Up</h2>
            <div class="container-labelRegister" style="position: relative; margin-left: 10px;"><label for="">Username</label></div>
            <input class="input-login input-register" type="text" placeholder="Name and surname">
            <div class="container-labelRegister" style="position: relative; margin-left: 10px;"><label for="">Password</label></div>
            <input class="input-login input-register" type="text" placeholder="Secret password">
            <div class="container-labelRegister label-email"><label class="label-email" for="">Email</label></div>
            <input class="input-login input-register" type="text" placeholder="Personal email">
            <div class="container-labelRegister label-gender"><label for="">Gender</label></div>
            <input class="input-login input-register" type="text" placeholder="Gender you are identified with">
            <div class="container-labelRegister"><label for="">Birthdate</label></div>
            <input class="input-login input-register" type="text" placeholder="DD/MM/YYYY">
            <a href="home.html" class="button-signUp signUpRegister">Sign Up</a>
        </form>
    </section>
    <script type="text/javascript">
        let scene = document.getElementById('scene')
        let parallax = new Parallax(scene) 
    </script>
</body>
<script src="./Js/javascript.js"></script>
</html>
