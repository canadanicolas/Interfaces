<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="containerTodo">
		<div>
			<canvas id="canvas" class="canva" width="800" height="700">
		</div>
		<div class="containerButtons">
			<p>Punto 1:</p>
			<button id="buttonPencil" class="btn btn-secondary" type="button">Lapiz</button>
			<button id="buttonEraser" class="btn btn-secondary" type="button">Goma de Borrar</button>
			<input class="colorSelector" class="btn btn-secondary" id="colorSelector" type="color">
			<p></p>
			<p>Punto 2:</p>
			<input id="inputFile" class="btn btn-secondary" type="file">
			<button id="buttonFile" class="btn btn-secondary" type="button">Aceptar Archivo</button>
			<div>
				<p></p>
				<p>Punto 3:</p>
				<button id="buttonGray" class="btn btn-secondary" type="button">Grises</button>
				<button id="buttonNegative" class="btn btn-secondary" type="button">Negativo</button>
				<button id="buttonBrightness" class="btn btn-secondary" type="button">Brillo</button>
				<button id="buttonBinary" class="btn btn-secondary" type="button">Binario</button>
				<button id="buttonSepia" class="btn btn-secondary" type="button">Sepia</button>
				<p></p>
				<p>Punto 4:</p>
				<button id="buttonSaturation" class="btn btn-secondary" type="button">Saturacion</button>
				<button id="buttonBlur" class="btn btn-secondary" type="button">Blur</button>
				<button id="buttonBorderDetection" class="btn btn-secondary" type="button">Deteccion de Bordes</button>
			</div>
			<div>
				<p></p>
				<p>Punto 5:</p>
				<a id="download" download="canvas.png">
					<button id="buttonDownload" class="btn btn-secondary" type="button">Descargar</button>
				</a>
				<button id="buttonNew" class="btn btn-secondary" type="button">Limpiar Canva</button>
			</div>
		</div>
	</div>
</body>
<script src="entregable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
