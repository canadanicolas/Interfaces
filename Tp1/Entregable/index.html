<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="containerAll">
		<div>
			<canvas id="canvas" class="canva" width="800" height="700">
		</div>
		<div class="containerButtons">
			<p>Punto 1:</p>
			<button id="pencil" class="btn btn-secondary" type="button"><img src="pencil.png"></button>
			<button id="eraser" class="btn btn-secondary" type="button"><img src="eraser.png"></button>
			<input type="range" min="1" max="10" value="3" step="1" id="drawWidth">
			<input class="colorSelector" class="btn btn-secondary" id="colorSelector" type="color">
			<p></p>
			<p>Punto 2:</p>
			<button class="btn btn-secondary" onclick="document.querySelector('.file').click()">Importar Archivo</button>
			<input class="file" type="file" style="display: none;">
			<div>
				<p></p>
				<p>Punto 3:</p>
				<button id="binary" class="btn btn-secondary" type="button">Binario</button>
				<button id="brightness" class="btn btn-secondary" type="button">Brillo</button>
				<button id="gray" class="btn btn-secondary" type="button">Grises</button>
				<button id="negative" class="btn btn-secondary" type="button">Negativo</button>
				<button id="sepia" class="btn btn-secondary" type="button">Sepia</button>
				<p></p>
				<p>Punto 4:</p>
				<button id="blur" class="btn btn-secondary" type="button">Blur</button>
				<button id="matiz" class="btn btn-secondary" type="button">Matiz</button>
				<button id="saturation" class="btn btn-secondary" type="button">Saturacion</button>
			</div>
			<div>
				<p></p>
				<p>Punto 5:</p>
				<a id="download" download="canvas.png">
					<button id="buttonDownload" class="btn btn-secondary" type="button">Descargar</button>
				</a>
				<button id="new" class="btn btn-secondary" type="button">Limpiar Canva</button>
				<button id="cleanFilters" class="btn btn-secondary" type="button">Limpiar Filtros</button>
			</div>
		</div>
	</div>
</body>
<script src="entregable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
